<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        body, html {
            height: 100%;
            width: 100%;
        }

        .container {
            flex: 1;
            width: 100%;
            max-width: 500px;
            max-height: max-content;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #007bff;
            color: white;
            width: 100%; 
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
        }

        .navigation h1 {
            margin: 0;
            padding-left: 20px;
            font-size: 24px;
        }

        .navigation button {
            background-color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .navigation button a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .navigation button:hover {
            background-color: #e0e0e0;
        }

        .container h2 {
            margin-bottom: 20px;
            font-size: 22px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, 
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        .btn {
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="navigation">
        <h1>Expense Tracker</h1>
        <button><a href="http://localhost:3000/login">Log Out</a></button>
    </nav>

    <div class="container">
        <h2>Add New Expense</h2>
        <form action="/expense" method="POST">
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" name="description" placeholder="What did you spend on?" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" name="amount" placeholder="₹ 0.00" required>
            </div>
            <div class="form-group">
                <label for="type">Type</label>
                <select id="type" name="types" required>
                    <option value="Expense">Expense</option>
                    <option value="Income">Income</option>
                </select>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category" required>
                    <option value="" disabled selected>Choose...</option>
                    <option value="petrol">Petrol</option>
                    <option value="movie">Movie</option>
                    <option value="grocery">Grocery</option>
                    <option value="food">Food</option>
                    <option value="transport">Transport</option>
                    <option value="shopping">Shopping</option>
                    <option value="bills">Bills</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="salary">Salary</option>
                </select>
            </div>
            
            <button type="submit" class="btn">➕ Add Expense</button>
        </form>
    </div>
</body>
</html>
